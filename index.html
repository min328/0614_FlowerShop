<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Quiz_flowerShop</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div id="logoimg">
                <img src="images/topbg.png" alt="topImg">
            </div>
            <nav id="gnb">
                <button type="button">꽃다발</button>
                <button type="button">꽃바구니</button>
                <button type="button">화환</button>
                <button type="button">화분</button>
            </nav>
        </header> <!-- header#header -->

        <main id="main">
            <div id="intro" class="flexContainer">
                <div id="shopimg">
                    <img src="images/shop.png" alt="가게이미지">
                </div> <!-- div# shopimg -->
                <div id="shopinfo">
                    <h2>향기나는 꽃집입니다</h2>
                    <p>향기나는 꽃집은 식물과 함께하는 건강한 삶,
                        <br> 꽃으로 전하는 사랑이야기,
                        <br> 그리고 꽃으로 힐링하는 치유의 삶의 메시저가 되겠습니다.
                    </p>
                </div> <!-- div#shopinfo-->
            </div> <!-- div#intro -->
            <aside id="aside" class="flexContainer">
                <div id="customerService">
                    <div id="csMenu">
                        고객 상담 안내
                    </div> <!-- div#csMenu -->
                    <div id="csList">
                        <ul>
                            <li><span>전화</span> 02-123-4567</li>
                            <li><span>팩스</span> 02-123-4568</li>
                            <li><span>운영시간</span> 오전 9시 ~ 오후 6시</li>
                        </ul>
                    </div> <!-- div#csList -->
                </div> <!-- div#customerSerivce -->
                <div id="flower1">
                    <div id="flowerBox">
                        <p>꽃다발</p>
                        <p>말괄량이</p>
                    </div>
                </div> <!-- div#flower1 -->
                <div id="flower2">
                    <div id="flowerBox">
                        <p>꽃바구니</p>
                        <p>장미 100송이</p>
                    </div>
                </div> <!-- div#flower2 -->
                <div id="flower3">
                    <div id="flowerBox">
                        <p>화환</p>
                        <p>근조 화한</p>
                    </div>
                </div> <!-- div#flower3 -->
            </aside> <!-- aside#aside -->
        </main> <!-- main#main -->

        <footer id="footer" class="flexContainer">
            <nav id="gnbfooter">
                <button type="button">홈</button>
                <button type="button">회사소개</button>
                <button type="button">이용약관</button>
                <button type="button">개인정보취급</button>
            </nav> <!-- nav#gnbfooter -->
            <div id="certi">Copyright 2013</div>
        </footer> <!-- footer#footer -->

    </div> <!-- div#wrap -->
</body></html>
